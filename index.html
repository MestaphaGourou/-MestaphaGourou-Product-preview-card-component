<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="master.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>

  <article class="product">
    <picture class="product__picture ">
      <img class="mobile" src="/images/image-product-mobile.jpg" alt="">
      <img class="desktop" src="/images/image-product-desktop.jpg" alt="">
    </picture>
    <div class="cardDescription"> 
      <p class="product__categorie">Perfume</p>
      <h1 class="product__title">Gabrielle Essence Eau De Parfume</h1>
      <p class="product__description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
      </p>

      <div class="card__Price">
        <p class="product__price">$149.99</p>
        <p class="product__original-price">$169.99</p>
      </div>
      
      <button>
        <i class="fa-solid fa-cart-shopping"></i>
        Add to Cart 
      </button>
    </div>
  </article>
  
</body>
</html>
